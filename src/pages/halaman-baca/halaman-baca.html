<ion-header>

  <ion-navbar color="dark">
    <ion-title>Halaman Renungan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding >
  <div style="background: black;">
    <img class="post-img-bg" [src]="post._embedded['wp:featuredmedia'][0].source_url"/>
    <div class="post-card-header" text-wrap>
        {{post.title.rendered}}
      </div>
  </div>
    <!--

  <h1 class="post-title-header">{{post.title.rendered}}</h1>
    
    -->

<div class="post-card-content">
  
  <div [innerHTML]="post.content.rendered " class="post-content" padding></div>
</div>
</ion-content>
